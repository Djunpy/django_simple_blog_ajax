<div class="form__login" id="form-register">
    <span id="close-form__register" class="fas fa-times"></span>

    <form action="" method="post" id="form__register">
        {% csrf_token %}
        <h3 class="form__login-title">Регистрация</h3>

        <input
                type="text"
                name="username"
                placeholder="Username"
                autocomplete="username"
                minlength="1"
                maxlength="150"
                required=""
                id="id_username"
                class="form__login-input"
        >
        <input
                type="email"
                name="email"
                placeholder="E-mail address"
                autocomplete="email"
                id="id_email"
                class="form__login-input"
        >
        <input
                type="password"
                name="password1"
                placeholder="Password"
                autocomplete="new-password"
                required="" id="id_password1"
                class="form__login-input"
        >
        <input
                type="password"
                name="password2"
                placeholder="Password (again)"
                autocomplete="new-password"
                required="" id="id_password2"
                class="form__login-input"
        >


        <input type="submit" value="Sign Up " class="btn btn-primary"/>
    </form>
</div>
